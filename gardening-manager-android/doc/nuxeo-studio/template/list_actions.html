<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

<style type="text/css">
body {
	background: #432d07;
}

h1 {
	color: #E5DFC5;
}

h2 {
	color: #D7AE58;
}

p {
	color: #E5DFC5;
}
</style>

<meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
<title>Gardening Manager</title>


</head>
<body>
	<table
		style="width: 515px; height: 673px; text-align: left; margin-left: auto; margin-right: auto;"
		border="1" cellpadding="2" cellspacing="2">

		<tbody>
			@foreach{doc : This}
			<tr>
				<td style="vertical-align: top; background-color: rgb(72, 101, 28);"><font
					color="#ffffff"><img style="width: 50px; height: 50px;"
						alt=""
						src="http://doc.gardening-manager.com/wp-content/blogs.dir/1/files/2014/04/action_@{doc.title}.png"><br>
				</font></td>
				<td style="vertical-align: top;"><font color="#ffffff">@{doc["action:dateactiondone"]}</font></td>
				<td style="vertical-align: top;"><font color="#ffffff">@{doc["action:data"]}</font></td>
				<td style="vertical-align: top;"><font color="#ffffff">@{doc["action:description"]}</font></td>
			</tr>
			@end{}
		</tbody>
	</table>

</body>
</html>
