<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<style type="text/css">
body {
	background: #432d07;
}

h1 {
	color: #E5DFC5;
}

h2 {
	color: #D7AE58;
}

p {
	color: #E5DFC5;

<body>
<head>

<meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
<title>Gardening Manager</title>

<table align=center border="0" cellpadding="2" cellspacing="2"
	height="673" width="515">

	<tbody>
		<tr>
			<td style="vertical-align: top;" colspan="4"><font color="#ffffff"><a
					href="http://www.gardening-manager.com/"><img
						style="width: 74px; height: 82px;" alt=""

						border="0"></a></font></td>
		</tr>
		<#list This as doc>

			<td style="vertical-align: top;"><font color="#ffffff">${doc.title}</font></td>
			<td style="vertical-align: top;"><font color="#ffffff">${doc["action:dateactiondone"]}</font></td>
			<td style="vertical-align: top;"><font color="#ffffff">${doc["action:data"]}</font></td>
			<td style="vertical-align: top;"><font color="#ffffff">${doc["action:description"]}</font></td>
			<td style="vertical-align: top;"><font color="#ffffff">${doc["action:duration"]}</font></td>
		</tr>
		</#list>

	</tbody>
